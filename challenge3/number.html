<!DOCTYPE html>
<html>
    <head>
        <title> Sorting Numbers </title>
        
        
    </head>
    <body>
    <h1>Sorting Numbers</h1> <br/>
    Enter 3 numbers from 1 to 50:
    <br/>
    <br/>
    <form method="GET">
        Number 1: <input type="num1" id="num1" value="" name="num1"/>
        <br/>
        Number 2: <input type="num2" value="" id="num2" name="num2"/>
        <br/>
        Number 3: <input type="num3" value="" id="num3" name="num3"/>
        <br/>
         
    </form>
    <button onclick="getNumber()">Sort!</button>
    <br/> 
    The numbers in ascending order are:
    <p id="numbers"></p>
    <br/>
    
    <script>
    function getNumber()
    {
        var number1=document.getElementById("num1").value; 
        var number2=document.getElementById("num2").value; 
        var number3=document.getElementById("num3").value; 
       
       order(number1,number2,number3);
        
    }
function order(number1,number2,number3) 
{
    
    var arr=new Array();
    arr[0]=number1;
    arr[1]=number2;
    arr[2]=number3
   arr.sort(function(a, b){return a - b});
  
    document.getElementById("numbers").innerHTML = arr;     
}


    </script>
    
    </body>
</html>
